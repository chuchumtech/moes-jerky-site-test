  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moe's Jerky</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
</head>
<body>
  <header>
    <h1>Moe's Jerky</h1>
    <div class="cart-icon" onclick="openCart(event)">
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <main>
    <div class="product-grid" id="productContainer">Loading products...</div>
  </main>

  <aside id="cartPanel">
    <button class="close-btn" onclick="closeCart()">×</button>
    <h2>Your Cart</h2>
    <div id="cartDisplay"></div>
    <div class="cart-total" id="cartTotal">Total: $0.00</div>
    <button class="proceed-btn" onclick="showCheckout()">Proceed to Checkout</button>
    <div id="checkoutForm">
      <input type="text" placeholder="Name" id="name" required />
      <input type="email" placeholder="Email" id="email" required />
      <input type="tel" placeholder="Phone" id="phone" required />
      <textarea placeholder="Address" id="address" required></textarea>
      <div id="card-container"></div>
      <button class="checkout-btn" id="card-button" type="button">Complete Order</button>
      <button class="back-btn" onclick="hideCheckout()">Back to Cart</button>
      <div id="payment-status" style="margin-top:10px;"></div>
    </div>
  </aside>

  <script>
    let cart = [];

    async function fetchProducts() {
      try {
        const res = await fetch("https://moes-jerky-backend3.onrender.com/items");
        const products = await res.json();
        displayProducts(products);
      } catch {
        document.getElementById("productContainer").innerHTML = "<p>Failed to load products.</p>";
      }
    }

    function displayProducts(products) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.id = "product-" + p.name;
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>$${p.price.toFixed(2)}</p>
          <div class="product-action">
            <button class="btn" onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(name, price) {
      const item = cart.find(i => i.name === name);
      if (item) item.quantity++;
      else cart.push({ name, price, quantity: 1 });
      updateProductCard(name, price);
      updateCart();
      setTimeout(() => openCart(new Event('click')), 0);
    }

    function updateProductCard(name, price) {
      const container = document.querySelector(`#product-${name} .product-action`);
      const item = cart.find(i => i.name === name);
      if (!container || !item) return;
      container.innerHTML = `
        <div class="qty-control">
          <button class="btn" onclick="changeQty('${name}', -1)">−</button>
          <span>${item.quantity}</span>
          <button class="btn" onclick="changeQty('${name}', 1)">+</button>
          <button class="btn" onclick="removeItem('${name}')">x</button>
        </div>
      `;
    }

    function changeQty(name, delta) {
      const item = cart.find(i => i.name === name);
      if (!item) return;
      item.quantity += delta;
      if (item.quantity <= 0) {
        cart = cart.filter(i => i.name !== name);
        document.querySelector(`#product-${name} .product-action`).innerHTML = 
          `<button class="btn" onclick="addToCart('${name}', ${item.price})">Add to Cart</button>`;
      } else {
        updateProductCard(name, item.price);
      }
      updateCart();
    }

    function removeItem(name) {
      const item = cart.find(i => i.name === name);
      if (!item) return;
      cart = cart.filter(i => i.name !== name);
      document.querySelector(`#product-${name} .product-action`).innerHTML = 
        `<button class="btn" onclick="addToCart('${name}', ${item.price})">Add to Cart</button>`;
      updateCart();
    }

    function updateCart() {
      const cartDisplay = document.getElementById("cartDisplay");
      const cartTotal = document.getElementById("cartTotal");
      const cartCount = document.getElementById("cartCount");
      cartDisplay.innerHTML = "";
      let total = 0, count = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;
        count += item.quantity;
        cartDisplay.innerHTML += `
          <div class="cart-item">
            ${item.name} × ${item.quantity} — $${(item.price * item.quantity).toFixed(2)}
          </div>
        `;
      });

      cartTotal.textContent = "Total: $" + total.toFixed(2);
      cartCount.textContent = count;
    }

    function openCart(event) {
      if (event?.stopPropagation) event.stopPropagation();
      document.getElementById("cartPanel").classList.add("open");
    }

    function closeCart() {
      document.getElementById("cartPanel").classList.remove("open");
      hideCheckout();
    }

    function showCheckout() {
      document.getElementById("checkoutForm").classList.add("show");
      document.getElementById("cartDisplay").style.display = "none";
      document.querySelector(".proceed-btn").style.display = "none";
      document.querySelector(".cart-total").style.display = "none";
    }

    function hideCheckout() {
      document.getElementById("checkoutForm").classList.remove("show");
      document.getElementById("cartDisplay").style.display = "";
      document.querySelector(".proceed-btn").style.display = "";
      document.querySelector(".cart-total").style.display = "";
    }

    async function initializeSquare() {
      const payments = Square.payments("sandbox-sq0idb-LEAuGlM5uV3GUPF741VOOw", "LEJEJJ3DENNN4");
      const card = await payments.card();
      await card.attach("#card-container");

      document.getElementById("card-button").addEventListener("click", async () => {
        const button = document.getElementById("card-button");
        const status = document.getElementById("payment-status");
        button.textContent = "Processing...";
        status.textContent = "";
        const result = await card.tokenize();

        if (result.status === "OK") {
          const customer = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            address: document.getElementById("address").value
          };
          const total = cart.reduce((sum, i) => sum + i.price * i.quantity, 0);
          const res = await fetch("https://moes-jerky-backend3.onrender.com/payment", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: result.token, amount: total, cart, customer })
          });
          const data = await res.json();
          if (data.success) {
            window.location.href = "thankyou.html";
          } else {
            status.textContent = "Payment failed: " + (data.error || "Unknown error");
            button.textContent = "Complete Order";
          }
        } else {
          status.textContent = "Card Error: " + (result.errors?.[0]?.message || "Check card details");
          button.textContent = "Complete Order";
        }
      });
    }

    fetchProducts();
    initializeSquare();
  </script>
</body>
</html>
